<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Timestamped Notes - メモ一覧</title>
  <link rel="stylesheet" href="../css/options.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>📝 YouTube Timestamped Notes</h1>
      <p class="subtitle">保存されたすべてのメモ</p>

  </div>
